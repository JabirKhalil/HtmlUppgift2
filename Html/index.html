<!DOCTYPE html>
<html lang="sv">
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script src="https://kit.fontawesome.com/f117ef884a.js" crossorigin="anonymous"></script>
     <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
     <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mdbootstrap/4.19.1/css/mdb.min.css">
     <link rel="stylesheet" href="../css/style.css">

    <title></title>
</head>
<body>
  <div class="row">
    <div class=" col-md-6">
  <div class="container">
    <h1>Register</h1>
    <p>Please fill in this form to create an account.</p>
  </div>

  <form>

  

    <div class="form-group">
        <label for="fname">First Name</label>
        <input type="text" id="fname" class="form-control" placeholder="Your name.." required>
    
      </div>

      <div class="form-group">
        <label for="lname">Last Name</label>
        <input type="text" id="lname" class="form-control" placeholder="Your last name.." required>
      </div>

      <div class="form-group">
        <label for="Invoice address">Invoice address</label>
        <div class="row">
        <input type="text"  class="form-control " id="address" placeholder="Adress" required>
        <input type="number" class="col form-control" id="address" placeholder="ZIP code" required>
        <input type="text" class="col form-control" id="address" placeholder="District" required>
      </div>
    </div>

      <div class="form-group">
        <label for="deleveradress">Delever adress</label>
        <div class="row">
          <input type="text"  class="form-control " id="address" placeholder="Adress" required>
          <input type="number" class="col form-control" id="address" placeholder="ZIP code" required>
          <input type="text" class="col form-control" id="address" placeholder="District" required>
        </div>
    </div>





    <div class="form-group">
      <label for="email1">Email address</label>
      <input type="email" class="form-control" id="email" placeholder="Enter email" required>
    </div>
    <div class="form-group">
      <label for="password">Password</label>
      <input type="password" class="form-control" id="password" placeholder="Password" required>
    </div>

    <div class="form-group">
        <label for="repassword1">Repeat password</label>
        <input type="repassword" class="form-control" id="repassword1" placeholder="Repeat password" required>
      </div>

    <div class="form-group form-check">
      <input type="checkbox" class="form-check-input" id="gdpr" required>
      <label class="form-check-label" for="gdpr">Accept the GDPR regulations</label>
      <a href="https://eur-lex.europa.eu/legal-content/ENG/TXT/PDF/?uri=CELEX:32016R0679&rid=1" target="_blank">GDPR regulations</a>
    
    </div>
    <div class="form-group form-check">
        <input type="checkbox" class="form-check-input" id="gdpr">
        <label class="form-check-label" for="gdpr">Approval of news and advertising mailings (according to GDPR). <span>optional</span></label>
       
      </div>
    <button type="submit" class="btn btn-primary">Submit</button>
  </form>
</div>



<div class="d-none d-md-block col-6">


  <div class="part2">
    <img src="../Images/1.png" alt="Join us" >
  </div>




</div>
</div>
